<template>
    <lightning-card title="Active Users" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <!-- Display total number of users -->
            <div class="slds-text-title_bold">Total Users: {totalRecountCount}</div>

            <!-- Profile Counts Table
            <lightning-card title="Number of Profiles">
                <lightning-datatable
                    key-field="id"
                    data={profileCounts}
                    columns={profileColumns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </lightning-card> -->

            <!-- Role Counts Table 
            <lightning-card title="Number of Roles">
                <lightning-datatable
                    key-field="id"
                    data={roleCounts}
                    columns={roleColumns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </lightning-card>-->

            <!-- Search and Datatable components -->
            <lightning-input 
                type="search" 
                onchange={handleKeyChange} 
                class="slds-m-bottom_small"           
                label="Search" 
                value={searchKey}>
            </lightning-input>

            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                hide-checkbox-column="true"
                default-sort-direction="asc"
                sorted-by={sortedBy}
                sorted-direction={sortedDirection}
                onsort={sortColumns}>
            </lightning-datatable>

            <!-- Pagination Controls -->
            <br />
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button 
                        label="Previous" 
                        icon-name="utility:chevronleft" 
                        onclick={previousHandler}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPage}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button 
                        label="Next" 
                        icon-name="utility:chevronright" 
                        icon-position="right"
                        onclick={nextHandler}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>

        <!-- Loading Spinner and Error Message -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
